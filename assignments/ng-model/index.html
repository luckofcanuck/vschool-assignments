<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>NG MODEL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="mainCont">
	<div class="row">
		<input type="text" placeholder="What's your first name?" ng-model="firstName" class="col-xs-6 col-xs-offset-3">
	</div>
	<div class="well">
		{{firstName}}
	</div>
	<div class="row">
		<input type="text" placeholder="What's your last name?" ng-model="lastName" class="col-xs-6 col-xs-offset-3">
	</div>
	<div class="well">
		{{lastName}}
	</div>
	<div class="row">
		<input type="text" placeholder="What's your favorite color?" ng-model="color" class="col-xs-6 col-xs-offset-3">
	</div>
	<div class="well">
		{{colorName}}
	</div>

	<script src="app.js"></script>
</body>

</html>
