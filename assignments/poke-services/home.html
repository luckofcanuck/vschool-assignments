<h1>The Poke Adder</h1>



<input placeholder="Pokemon Name" ng-model="poke.name"/>
<input placeholder="Why did it make the list?" ng-model="poke.description"/>
<input placeholder="Image URL for Monster..." ng-model="poke.image"/>
<button ng-click="submission(poke)">Submit</button>




<h1>The Poke Remover</h1>


<input placeholder="Pokemon Name" ng-model="poke.delete.name"/>
<button ng-click="removal(poke.delete.name)">Remove</button>
