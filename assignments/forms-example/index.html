<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Forms Example</title>
</head>

<body>
   <form>
       <div class="row">
           <div class="col-3">
               <h1>Dates</h1>
           </div>
           <div class="col-3">
               Check In: <input type="date" name="check-in">
            </div>
           <div class="col-3">
               Check Out: <input type="date" name="check-out">
            </div>
            <div class="col-3"></div>
           <div class="guests">
                <select>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select>
           </div>
       </div>
        <div class="row" class="leftchunk">
           <div class="left">
               Room Types
           </div>
           <div class="left">
               <input type="checkbox" name="room-type" value="Entire Home">
           </div>
           <div class="left">
               <input type="checkbox" name="room-type" value="Private Room">
           </div>
           <div class="left">
               <input type="checkbox" name="room-type" value="Shared Room">
           </div>
       </div>
       <div class="row" class="leftchunk">
           <div class="left">
               <bold>Price Range</bold>
           </div>
           <div class="left">
               <input type="range" min="0" max="1000">
           </div>
       </div>
   </form>
    
</body>
</html>
