<!DOCTYPE html>
<html>

<head>
	<title>Mario Pest Control</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Mario Pest Control</h1>

	<div class="column">
		<div class="baddie"><img src="https://www.ssbwiki.com/images/5/5d/Goomba-Brawl.png" class="img-thumbnail">
			<figcaption>GOOMBA</figcaption>
		</div>
		<div class="price">5 <img src="img/Gold-Coin.png" class="coin"> Per Catch</div>
		<div class="userEntry">
			<input type="text" class="myText" placeholder="# Caught" id="goomba-amount" />
		</div>
		<div>
			<button id="goombabutton">=</button>
		</div>
		<div id="goombaEntry"></div>
	</div>


	<div class="column">
		<div class="baddie"><img src="http://snipehuntmedia.com/wp-content/uploads/sites/2/2012/01/haz_globulorb017_JUN2011.jpg" class="img-thumbnail">
			<figcaption>BOB-OMB</figcaption>
		</div>
		<div class="price">7 <img src="img/Gold-Coin.png" class="coin"> Per Catch</div>
		<div class="userEntry">
			<input type="text" class="myText" placeholder="# Caught" id="bob-omb-amount" />
		</div>
		<div>
			<button id="bobbutton">=</button>
		</div>
		<div id="bobEntry"></div>
	</div>


	<div class="column">
		<div class="baddie"><img src="http://alexboake.com/images/works/fandomfoodie/Alex_Boake_CheepCheep.jpg" class="img-thumbnail">
			<figcaption>CHEEP-CHEEP</figcaption>
		</div>
		<div class="price">11 <img src="img/Gold-Coin.png" class="coin"> Per Catch</div>
		<div class="userEntry">
			<input type="text" class="myText" placeholder="# Caught" id="cheep-cheep-amount" />
		</div>
		<div>
			<button id="cheepbutton">=</button>
		</div>
		<div id="cheepEntry"></div>
	</div>


	<div class="finalBusiness">
		<button id="finalhaul">Final Haul</button>
		<div id="total-total">
		</div>
		<img src="img/Gold-Coin.png" class="coin">
	</div>




	<footer>Contact Mario: plummingandturtles@mushrooms.net
		<br>www.mushroomsarefun.net
		<br>Luigi's Mansion: 123 Rainbow Road
	</footer>

	<p>
		<button id="nightorday">Night Viewing</button>
	</p>


	<audio id="coinsound">
		<source src="sounds/Mario-coin-sound.mp3">
	</audio>



	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
