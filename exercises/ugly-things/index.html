<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Ugly Things</title>
</head>

<body ng-controller="myController">
	<div class="container-fluid">
		<div class="row entryBar">
			<div class="col-xs-3">
				<input placeholder="Title" ng-model="newCar.title" />
			</div>
			<div class="col-xs-3">
				<input placeholder="Img URL" ng-model="newCar.image" />
			</div>
			<div class="col-xs-3">
				<input placeholder="Description" ng-model="newCar.description" />
			</div>
			<div class="col-xs-3">
				<button ng-click="submit(newCar)">submit</button>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div ng-repeat="car in cars track by $index" class="bodyContainer">
			<img ng-src="{{car.image}}" class="images"/>
			<h3 class="titles">{{car.title}}</h3>
			<p class="descriptions">{{car.description}}</p>
			<button ng-click="delete()" class="deleting">X</button>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
