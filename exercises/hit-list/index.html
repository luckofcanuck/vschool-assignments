<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="myController">

	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container-fluid">
			
			<div class="navbar-header">
				<a class="navbar-brand"><img src="https://media1.giphy.com/media/KQER23aFnrfSU/200_s.gif" class="navImg"/></a>
				<div class="navbar-text">Don Corleone's Hit List</div>
			</div>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<div ng-repeat="hit in hits">
				<div class="col-xs-12 col-sm-4">
					<img ng-src="{{hit.image}}" />
					<figcaption>{{hit.name}}</figcaption>
				</div>
			</div>
		</div>
	</div>

	
	<script src="app.js"></script>
	<script src="service.js"></script>
</body>

</html>
