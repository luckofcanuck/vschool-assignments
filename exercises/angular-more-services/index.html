<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Cartoony Additions</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>


<body ng-controller="myController">

	<div class="container-fluid">
	
		<div class="head">
			<div class="row">
				<div class="col-sm-4 col-xs-12 inputs">
					<input placeholder="Title" ng-model="cartoon.title" />
				</div>
				<div class="col-sm-4 col-xs-12 inputs">
					<input placeholder="Img URL" ng-model="cartoon.image" />
				</div>
				<div class="col-sm-4 col-xs-12 inputs">
					<input placeholder="Description" ng-model="cartoon.description" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 centered">
					<button ng-click="submit(cartoon)">Submit</button>
				</div>
			</div>
		</div>
		
	<div class="row" ng-repeat="cartoon in cartoons">
		<div class="col-xs-12 title">
			{{cartoon.title}}
		</div>
		<div class="col-xs-12 descrip">
			{{cartoon.description}}
		</div>
		<div class="col-xs-12 image">
			<img ng-src="{{cartoon.image}}">
		</div>
	</div>


	<footer>
		This has been a Timmy D production.
	</footer>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
	<script src="app.js"></script>
	<script src="service.js"></script>
</body>

</html>
