<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="addition">
        <input type="text" placeholder="First Number" id="addNumOne">
        +
        <input type="text" placeholder="Second Number" id="addNumTwo">
        <button onclick="addFunction()">=</button>
        <div id="additionResponse"></div>
    </div>
    
    <div class="subtraction">
        <input type="text" placeholder="First Number" id="subOne">
        -
        <input type="text" placeholder="Second Number" id="subTwo">
        <button onclick="subFunction()">=</button>
        <div id="subtractionResponse"></div>
    </div>
    
    <div class="multiplication">
        <input type="text" placeholder="First Number" id="multOne">
        *
        <input type="text" placeholder="Second Number" id="multTwo">
        <button onclick="multFunction()">=</button>
        <div id="multResponse"></div>
    </div>

    


<script src="app.js"></script>
</body>
</html>
