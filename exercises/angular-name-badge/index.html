<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Angular Name Badges</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="myController">
	<div class="container">
		<div class="well">
			<div class="row">
					<input type="text" placeholder="First Name" ng-model="firstName" class="lefty">
					<input type="text" placeholder="Last Name" ng-model="lastName" class="pull-right">
			</div>
			<div class="row">
					<input type="text" placeholder="Email" ng-model="email" class="lefty">
					<input type="text" placeholder="Place of Birth" ng-model="birthPlace" class="pull-right">
			</div>
			<div class="row">
					<input type="text" placeholder="Phone" ng-model="phone" class="lefty">
					<input type="text" placeholder="Favorite Food" ng-model="food" class="pull-right">
			</div>
			<div class="row">
					<input type="text" placeholder="Tell us about yourself." ng-model="bio" class="bioID">
			</div>
			<div class="row">
				<button class="submit" ng-click="submission()" onclick="newThingy()">Submit</button>
			</div>
		</div>
		
		<div class="newspot"></div>
	</div>
	

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
