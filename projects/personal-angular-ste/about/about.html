<input placeholder="works by an author" ng-model="userInput"/>
<button ng-click="submit()">submit</button>


<div ng-repeat="info in authorInfo track by $index" class="newEntry">
	<span class="titleEdit"><h4>{{info.title}}</h4></span>
	<span class="titleEdit"><h4>{{info.subtitle}}</h4></span>
	<span class="priceEdit"><p>{{info.isbn[0]}}</p></span>
	<span class="priceEdit"><p>{{info.isbn[1]}}</p></span>
	<span class="priceEdit"><p>{{info.isbn[2]}}</p></span>
</div>
